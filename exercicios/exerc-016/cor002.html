<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body{ /* O LINEAR-GRADIENT pode ser RADIAL-GRADIENT */
            background-image: linear-gradient(90deg, #864AD0, #B8479F, #CE2F6F, #E3436F, #F4934F); /* Se desejar, pode acrescentar uma porcentagem aqui, mas na minha opinião, fica um "corte seco", não gera uma transição entre as cores. */ 
            background-attachment: fixed;
        }
    </style>
</head>
<body><h1>Testando Gradiente</h1>
    
</body>
</html>
