<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5 maxlength20" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>Para o telefone, existem algumas formas de configurar:
                <p>
                    <p>
                        <label for="initial-scale">Telefone 1:</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="1234-5678">
                    </p>
                    <p>
                        <label for="initial-scale">Telefone 2 (como os celulares que tem 9 dígitos):</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" required placeholder="91234-5678">
                    </p>
                    <p>
                        <label for="initial-scale">Telefone 3 (com o PATTERN começando com "\d") (posso colocar 8 ou 9 dígitos):</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required placeholder="91234-5678">
                    </p>
                    <p>
                        <label for="initial-scale">Telefone 4 (se quiser pedir o DDD):</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2})\d{4,5}-\d{4}$" required placeholder="(xx)91234-5678">
                    </p>

                    <p>
                        <label for="initial-scale">Telefone 5 (informo a qtde de dígitos, porém a serem digitados de forma corrida, sem traços):</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{8,9}$" required placeholder="912345678">
                    </p>

                    <p>
                        <label for="initial-scale">Telefone 6 (se quiser pedir o DDD e DDI):</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2})\(\d{2})\d{4,5}-\d{4}$" required placeholder="+xx xx 91234-5678">
                    </p>
                </p>
            </p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
