<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 2px solid black;        
            
        }

        thead {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;  
        }

        tr.rodape {
            background-color: gray;
            color: white;            
            font-weight: bold;
        }


    </style>
</head>
<body>
    <table>
        <caption>Notas dos alunos</caption>
        <thead>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th> <!-- Para que fique correto, deve-se lembrar da hierarquia (caso fique abaixo, o arquivo final terá erros) -->

                <tr style="font-weight: bold;">
                    <td style="text-align: center;">Nota 1</td>
                    <td style="text-align: center;">Nota 2</td> 
                </tr>
            
        </thead>
        <thead>
           
        </thead>

        <tbody>
            <tr>                
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr class="rodape">
                <th colspan="4" style="text-align: left;">Média de Exatas</th>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
                <td style="text-align: center;">0,0</td>
            </tr>

            <tr class="rodape">
                <th colspan="4" style="text-align: left;">Média de Humanas</th>
                <td style="text-align: center;">0,0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
